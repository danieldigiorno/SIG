<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="SIG2019-Grupo2">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>SIG 2019 - Grupo 2</title>

<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/_style.css" rel="stylesheet">

<link rel="stylesheet" href="https://js.arcgis.com/3.30/esri/css/esri.css">
<script src=" http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://js.arcgis.com/3.30/"></script>
<script src="scripts/global.js"></script>
<script src="scripts/aplicacion.js"></script>
</head>

<body>
	<nav class="navbar-box">
		<div class="navbar-content">
			<div class="navbar-title">SIG 2019 - GRUPO 2</div>
			<div class="center">
				<button id="start"></button>
				<button id="stop"></button>
			</div>

			<div class="right">
				
				<button id="help" class="help">
			</div>
			
			<div id="myModal" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<h1 class="modal-title">INSTRUCCIONES</h1>
					<!-- <p>1. Primer paso</p>
					<p>2. Segundo paso</p>
					<p>3. Tercer paso</p>
					<p>4. Cuarto paso</p>
					<p>5. Quinto paso</p>
					<p>6. Sexto paso</p> -->
				</div>
			</div>
		</div>
	</nav>
	<section id="contact" style="display:flex;">
		<section class="sidebar-left">
			<div class="sub-section" id="infoList">
				<span>INFORMACIÓN DE LA SIMULACIÓN</span>
				<div id="infoSimu">
					<div id="list-items"></div>
				</div>
			</div>

			<div class="sub-section">
				<span>RUTAS</span>
				<br>
				<div id="search"></div>
				<br>
				<div id="listaPtos"style = "margin-right:10px; text-align:left">
					<div id="list-items"></div>
				</div>
				<br>
				<div>
					<button id="subirPtosBtn" class="boton" data-toggle="tooltip">Cargar</button>
					<button id="borrarPtosBtn" class="boton" data-toggle="tooltip">Eliminar todos</button>
					<button id="descargarPtosBtn" class="boton" data-toggle="tooltip">Descargar</button>
				</div>
				<br>
				<div>
					<button id="rutaBtn" class="boton-other"> Calcular Ruta</button>
					<button id="borrarRutaBtn" class="boton-other">Borrar Ruta</button>
				</div>
				<br>
				
				<select id="selectedRoute" class="form-control"
					style="margin-right: 10px; margin-bottom: 10px;">
					<option value="Ruta 1">Ruta 1</option>
					<option value="Ruta 2">Ruta 2</option>
					<option value="Ruta 3">Ruta 3</option>
					<option value="Ruta 4">Ruta 4</option>
					<option value="Ruta 5">Ruta 5</option>
				</select>
				<button id="cargarRutaBtn" class="boton" data-toggle="tooltip" title="Cargar ruta" style="padding:4px; border-radius: 5px;">
					Cargar en el mapa
				</button>
				<button id="guardarRutaBtn" class="boton" data-toggle="tooltip" title="Guardar ruta" style="padding:4px; border-radius: 5px;">
					Guardar ruta
				</button>
			</div>

			<div class="sub-section">
				<span>PARÁMETROS DE LA SIMULACIÓN</span>
				<br>
				<span>Indique el tamaño del buffer</span>
				<form id="radioSelect">
					<input type="checkbox" name="rd-buffer" id="p" value:"p" checked> Chico
					<br>
					<input type="checkbox" name="rd-buffer" id="m" value:"m"> Mediano
					<br>
					<input type="checkbox" name="rd-buffer" id="g" value:"g"> Grande
				</form>
				<br>
				<span>Indique la velocidad del móvil</span>
				<form>
					<input type="checkbox" name="rd-velocidad" id="vbaja" value="vbaja" checked> Baja
					<br>
					<input type="checkbox" name="rd-velocidad" id="vmedia" value="vmedia"> Media
					<br>
					<input type="checkbox" name="rd-velocidad" id="valta" value="valta"> Alta
				</form>
				<br>
				<span>¿Rastreo automático del móvil? </span>
				<input type="checkbox" name="onoffswitch" id="myonoffswitch" checked>
			</div>
			<button id="printButton" class="print"></button>

		</section>
		<section style="display:flex;">
			<div id="map"></div>
		</section>
	</section>

	<script src="scripts/modal.js"></script>

</body>

</html>
